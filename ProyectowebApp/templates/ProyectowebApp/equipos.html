{% extends "ProyectowebApp/base.html" %}
{% load static %}

{% block content %}
<!--bucle foreach para proximos equipos que se integren y lo lea-->
<section>
    <div class="contenedor"><h1>Seccion Teams</h1>
        <ul>
            <h3><a href="">Modificar teams</a></h3>
        </ul>


    </div>
    <div class="contenedorP">
        <div class="HeaderPirata">
            <div class="logo">
                <h2 class="titulo">Todos los equipos</h2>
            </div>
        </div>
        
        <section class="grid" id="grid">
            
               
    {% for equipo in equipos %}
            <div class="item"> 
                <div class="item-contenido">
                    <p><img src="{{equipo.imagen.url}}" alt=""></p>
                    <h2 class="nombreAgente" >{{equipo.titulo}}</h2>
                    <p class="textos">{{equipo.contenido}}</p>
                    <!--<h2 class="titulo">{{equipo.contenido}}</h2>-->
                </div>
            </div>
    {% endfor %}

</section>
</section>
    <script src="https://unpkg.com/web-animations-js@2.3.2/web-animations.min.js"></script>
    <script src="https://unpkg.com/muuri@0.8.0/dist/muuri.min.js"></script>
    <script src="{% static 'ProyectowebApp/js/Principal.js' %} "></script>
{% endblock %}
